<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>

<body class="d-flex flex-column h-100">
<header th:insert="blog/bloks/header :: header"></header>

<main class="flex-shrink-0 ">
    <div class="container">
        <h1 class="mt-5">Изменить пост.</h1>
        <form method="post" th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" enctype="multipart/form-data" >
            <input name="title" type="text" th:field="*{title}"  class="form-control">
            <br/>
            <p>
                <label name="image">Загрузите картинку</label>
                <input type="file" accept="/image/*" name="file" >
            </p>
            <br/>
            <input name="anons" type="text" th:field="*{anons}" class="form-control">
            <br/>
            <textarea name="fullText" cols="20" rows="15" wrap="hard" th:field="*{fullText}" class="form-control"></textarea>
            <br/>
            <button type="submit" class="btn btn-success">Изменить Пост</button>
        </form>
    </div>
</main>

<div th:insert="~{blog/bloks/footer :: footer}"></div>
</body>
</html>
