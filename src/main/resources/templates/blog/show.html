<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>

<body class="d-flex flex-column h-100">
<header th:insert="blog/bloks/header :: header"></header>

<main class="flex-shrink-0 ">
    <div class="container">
        <h1 class="mt-5" th:text="${post.title}">values</h1>
        <img th:src="@{'/img/'+${post.fileName}}" width="600" alt="No">
       <!--
        <textarea disabled  class="form-control" rows="20" th:text="${post.fullText}">
           text
        </textarea>
       -->
        <pre th:text="${post.fullText}">text</pre>
        <i class="ofsett-11" th:text="'By: '+${post.author.name}+' '+ ${post.author.lastName}">author</i>
        <hr/>

        <div>
            <form th:if="${post.author.id}==${user.id} or ${isAdmin}" th:action="@{/edit/{id}(id=${post.id})}" th:method="delete">
                <input type="submit"  class="btn btn-warning" value="Delete">
                <a  th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-warning ml-2">Edit</a>
            </form>

        </div>
    </div>
</main>

<div th:insert="~{blog/bloks/footer :: footer}"></div>
</body>
