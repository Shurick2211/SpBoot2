<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User's Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <style type="text/css">
           TABLE {
            width: 600px; /* Ширина таблицы */
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
           }
           TD, TH {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border: 1px solid black; /* Параметры рамки */
           }
           TH {
            background: #b0e0e6; /* Цвет фона */
           }
  </style>
</head>

<body class="d-flex flex-column h-100">
<header th:insert="blog/bloks/header :: header"></header>

<main class="flex-shrink-0 ">
    <div class="container">
        <h1 class="mt-5" th:text="'Список статей пользователя: '+${author.name}+' '+${author.lastName}">hhh</h1>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Anons</th>
                <th>Views</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="post:${posts}">
                <td><span th:text="${post.id}">Id</span></td>
                <td><a th:href="@{/blog/{id}(id=${post.id})}" th:text="${post.title}">title</a></td>
                <td><span th:text="${post.anons}">anons</span></td>
                <td><span th:text="${post.show}">show</span></td>
            </tr>
            </tbody>
        </table>

       </div>
   </main>

   <div th:insert="~{blog/bloks/footer :: footer}"></div>
   </body>
   </html>
