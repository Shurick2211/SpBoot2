<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <style type="text/css">
           TABLE {
            width: 600px; /* Ширина таблицы */
            border-collapse: collapse; /* Убираем двойные линии между ячейками */
           }
           TD, TH {
            padding: 3px; /* Поля вокруг содержимого таблицы */
            border: 1px solid black; /* Параметры рамки */
           }
           TH {
            background: #b0e0e6; /* Цвет фона */
           }
  </style>
</head>

<body class="d-flex flex-column h-100">
<header th:insert="blog/bloks/header :: header"></header>

<main class="flex-shrink-0 ">
    <div class="container">
        <h1 class="mt-5">Список пользователей</h1>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>LastName</th>
                <th>Password</th>
                <th>Role</th>
                <th>Email</th>
                <th>Posts</th>
            </tr>
            </thead>
            <tbody >
            <tr th:each="userL:${users}">
                <td><span th:text="${userL.id}">Id</span></td>
                <td><a th:text="${userL.name}" th:href="@{/user/edit/{id}(id=${userL.id})}">Name</a></td>
                <td><span th:text="${userL.lastName}">Login</span></td>
                <td><span th:text="${userL.password}">Password</span></td>
                <td><span th:text="${userL.role}">Role</span></td>
                <td><span th:text="${userL.email}">Active</span></td>
                <td><a th:href="@{/user/posts/{id}(id=${userL.id})}">List Posts</a></td>
            </tr>
            </tbody>
        </table>

       </div>
   </main>

   <div th:insert="~{blog/bloks/footer :: footer}"></div>
   </body>
   </html>
