<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>

<body class="d-flex flex-column h-100">
<header th:insert="blog/bloks/header :: header"></header>

<main class="flex-shrink-0 ">
    <div class="container">
        <h1 class="mt-5">Добавить пользователя</h1>
        <form th:action="@{/user/add}" th:method="POST" th:object="${user}">
            <p>
                <input id="name" type="text" placeholder="input name" th:field="*{name}">
            </p>
            <p>
                <input id="lastName" type="text" placeholder="input lastName" th:field="*{lastName}">
            </p>
            <p>
                <input id="login" type="text" placeholder="input email" th:field="*{email}">
            </p>
            <p>
                <input id="password" type="password" placeholder="input password" th:field="*{password}">
            </p>
            <input type="submit" value="ADD Person">
        </form>

       </div>
   </main>

   <div th:insert="~{blog/bloks/footer :: footer}"></div>
   </body>
   </html>
